<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="app that checks the integers between two numbers" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Dominic M." />
  <meta name="theme-color" content="#FFFFFF" />
  <title>Integer Checker</title>
  <link rel="canonical" href="https://mths-ics2o-2-2022.github.io/ICS2O-Assignment-05-Dominic-Madeira/" />
  <link rel="manifest" href="/ICS2O-Assignment-05-Dominic-Madeira/manifest.webmanifest" />
  <link rel="stylesheet" href="./css/style.css" />
  <!--- None blocking for Lighthouse report --->
  <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none"
    onload="if(media!='all')media='all'" />
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </noscript>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.yellow-cyan.min.css" media="none"
    onload="if(media!='all')media='all'" />
  <noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.yellow-cyan.min.css" />
  </noscript>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
</head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- This is the header of the webpage -->
          <span class="mdl-layout-title"><h3>Integer Checker</h3></span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          <!--This is the text-->
          This website finds the amount of integers between two numbers.
            <div>
              <img src="./images/Calculator-Download-PNG-1.png" alt="calculator" />
            </div>
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
              <!--This is where they type in the answer-->
              <input
                class="mdl-textfield__input"
                type="text"
                pattern="-?[0-9]*(\.[0-9]+)?"
                id="number-a"
              />
              <label class="mdl-textfield__label" for="number-a"
                >Enter an integer ...</label
              >
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
          </form>
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
              <!--This is where they type in the answer-->
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="number-b" />
              <label class="mdl-textfield__label" for="number-b">Enter a second integer ...</label>
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
          </form>
          <br />
          <!-- Colored raised button -->
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
            onclick="myButtonClicked()"
          >
            Calculate
          </button>
          <br />
          <br />
          <div class="page-content-answer">
            <div id="answer"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
